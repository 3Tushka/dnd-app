<form (ngSubmit)="getRulesByNameData(ruleName)">
  <div class="form-group">
    <label for="ruleName">Rule Name:</label>
    <select
      id="ruleName"
      [(ngModel)]="ruleName"
      name="ruleName"
      class="form-control"
    >
      <option *ngFor="let option of rulesOptions" [value]="option.id">
        {{ option.name }}
      </option>
    </select>
  </div>
  <button type="submit" class="btn btn-primary">Fetch Rule</button>
</form>

<!-- Displaying fetched rules data -->
<div *ngIf="rulesData">
  <h2>{{ rulesData.name }}</h2>
  <p *ngIf="rulesData.desc" class="preformatted-text">
    {{ rulesData.desc }}
  </p>
</div>
