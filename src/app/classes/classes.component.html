<app-navbar></app-navbar>
<div class="class">
  <div class="class__wrapper">
    <div class="class__controll">
      <div
        class="class__controll__item"
        *ngFor="let classItem of classes"
        [ngStyle]="{ 'background-image': classItem.backgroundImageUrl }"
      >
        <div class="class__controll__item-title">
          <span>{{ classItem.name | titlecase }}</span>
          <span>{{ classItem.text }}</span>
        </div>
      </div>
    </div>
  </div>
</div>
