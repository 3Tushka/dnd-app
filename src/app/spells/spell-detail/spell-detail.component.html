<app-navbar></app-navbar>

<div class="spell">
  <div class="spell__wrapper" *ngIf="spellData as spell">
    <div class="spell__header">
      <h1 class="spell__title">{{ spell.name }}</h1>
      <div class="spell__header__stats">
        <app-stats label="Level" [value]="spell.level" />
        <app-stats label="Casting Time" [value]="spell.casting_time" />
        <app-stats label="Range/Area" [value]="spell.range" />
        <app-stats label="Components" [value]="spell.components" />
        <app-stats label="Duration" [value]="spell.duration" />
        <app-stats label="School" [value]="spell.school.name" />
        <app-stats label="Attack/Save" [value]="spell.attack_type" />
        <app-stats
          label="Damage/Effect"
          [value]="spell.damage?.damage_type?.name"
        />
      </div>
    </div>
    <main class="spell__main">
      <div class="spell__main__desc">
        <p class="spell__main__desc-text">{{ spell.desc }}</p>
      </div>
      <div class="spell__main__high">
        <p class="spell__main__high-text">
          At higher levels. {{ spell.higher_level }}
        </p>
      </div>

      <div class="spell__main__tags">
        <h2 class="spell__main__tags-title">Tags</h2>
        <div
          class="spell__main__tags__container container"
          *ngFor="let tag of spell.subclasses"
        >
          <div class="container-item">
            <span>{{ tag.name }}</span>
          </div>
        </div>

        <div class="spell__main__tags__classes">
          <h2 class="spell__main__tags__classes-title">Classes</h2>
          <div
            class="spell__main__tags__classes__container container"
            *ngFor="let tag of spell.classes"
          >
            <div class="container-item">
              <span>{{ tag.name }}</span>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
</div>
